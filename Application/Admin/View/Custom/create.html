
<include file="Share/header" />

   <!-- 内容区域 -->
    <div class="tpl-content-wrapper">

        <div class="row-content am-cf">

            <div class="row">

                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title am-fl">{$title}</div>
                            <div class="widget-function am-fr">
                                <a href="javascript:;" class="am-icon-cog"></a>
                            </div>
                        </div>
                        <div class="widget-body am-fr">

                            <form class="am-form tpl-form-border-form tpl-form-border-br">
                                <div class="am-form-group">
                                    <label for="title" class="am-u-sm-3 am-form-label">标签名 </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="custom-key" placeholder="请输入标签名" value="{$custom_detail.key}">
                                        <small>提供给界面数据绑定使用，如：${telphone} 输入值 138241xxxx</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="title" class="am-u-sm-3 am-form-label">值</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="custom-value" placeholder="请输入值" value="{$custom_detail.value}">
                                        <small>标签输出值</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success j-submit">提交</button>
                                        <button type="button" class="am-btn am-btn-default "  onclick="window.location.href='index'">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function(){

            // 获取新闻ID 
            var _search = window.location.search;

            var _page_id = ''

            if (_search.indexOf('?id') != -1){

            _page_id = _search.split('id=')[1];

            }

            // 提交
            $('.j-submit').on('click',function(){

                if(!$('#custom-key').val()){alert('标签名不能为空！');return false}

                var param = {

                     key : $('#custom-key').val(),

                     value : $('#custom-value').val()

                }

                if (!_page_id) {

                     param = $.extend(param,{
                       
                        do : 'create'
                 
                    })

                } else {

                    param = $.extend(param,{
                       
                        do : 'edit',

                        id : _page_id
                 
                    })

                }

                $.ajax({

                    url: "create",

                    data:param,

                    type:'post',

                    success:function(res) {

                        if(res.status == 1){

                            alert("操作成功！")

                            window.location.href = '{:U("Custom/index")}';

                        } else {

                            alert(res.data)

                        }

                    }

                });


            })

        })

    </script>


<include file="Share/footer" />
